<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Line SVG (Scalable Vector Graphics.)</title>
</head>
<body>
  <h2>This is Line Scalable Vector Graphics (SVG)</h2>
  <svg height="250" width="600">
    <line x1="10"
          y1="10"
          x2="400"
          y2="400"
          style="stroke:rgb(0, 255, 0);stroke-width:7"/>
  </svg>
  <svg height="250" width="600">
    <line x1="10"
          y1="10"
          x2="100"
          y2="100"
          style="stroke: rgb(0,0,255); stroke-width: 7;"
  </svg>
</body>
</html>
