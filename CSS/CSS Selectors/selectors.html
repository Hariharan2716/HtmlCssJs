<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working with CSS Selectors</title>

  <style>
    p::after{
      content: " - Remember this";
      background-color: blue;
    }
  </style>
</head>
<body>
  <h3>After Selector</h3>
  <p>User ID: @CSS Selector </p>
  <p>Name: Hari </p>
</body>
</html>

<!-- CSS selectors are used to select HTML elements based on their element, name
 id, class, attribute, and many more. -->
